<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Hbnb Logo" class="logo">
        <a href="place.html" id="back-button" class="login-button">Back to Place</a>
    </header>
    <main>
        <h1>Reviewing: Beautiful Beach House</h1>
        <form action="#" method="POST" class="add-review" id="review-form">
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" name="review-text" rows="4" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Hbnb Evolution. All rights reserved.</p>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
