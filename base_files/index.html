<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hbnb - Available Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="hbnb logo">
            <span>hbnb</span>
        </div>
        <a href="#" class="login">Login</a>
    </header>
    <main>
        <h1>Available Places</h1>
        <div class="filter">
            <label for="max-price">Max Price:</label>
            <select id="max-price">
                <option value="all">All</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
            </select>
        </div>
        <div class="places">
            <div class="place-card">
                <h2>Beautiful Beach House</h2>
                <p>Price per night: $150</p>
                <button>View Details</button>
            </div>
            <div class="place-card">
                <h2>Cozy Cabin</h2>
                <p>Price per night: $100</p>
                <button>View Details</button>
            </div>
            <div class="place-card">
                <h2>Modern Apartment</h2>
                <p>Price per night: $200</p>
                <button>View Details</button>
            </div>
        </div>
    </main>
</body>
</html>
