<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Hbnb Logo" class="logo">
        <a href="login.html" id="login-button" class="login-button">Login</a>
    </header>
    <main>
        <h1>Available Places</h1>
        <div class="filter">
            <label for="max-price">Max Price:</label>
            <select id="max-price">
                <option value="all">All</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
            </select>
        </div>
        <div class="place-list">
            <div class="place-card">
                <h2>Beautiful Beach House</h2>
                <p>Price per night: $150</p>
                <button class="details-button" onclick="location.href='place.html';">View Details</button>
            </div>
            <div class="place-card">
                <h2>Cozy Cabin</h2>
                <p>Price per night: $100</p>
                <button class="details-button" onclick="location.href='place.html';">View Details</button>
            </div>
            <div class="place-card">
                <h2>Modern Apartment</h2>
                <p>Price per night: $200</p>
                <button class="details-button" onclick="location.href='place.html';">View Details</button>
            </div>
        </div>
    </main>
    <footer>
        Â© 2024 Hbnb Evolution. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
